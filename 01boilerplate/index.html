<!-- esto es un comentario  -->
<!-- SHORCUTS SON ATAJOS -->
<!-- PRESIONADO LA TECLA CTRL Y LA TELCA LLAVE DE CIERRE } -->
<!-- ESTO ES UNA ETIQUETA COMENTARIO  -->
<!-- BOILER PLATE = UN PLANTILLA UN MACHOTE CÓDIGO REPETITVO -->
<!-- html:5  (lengaje más version) + tecla intro o enter -->
<!-- para activar emmet es con ctrl + barra espacioadora -->


<!-- los comentarios van arriba de la linea a comentar -->
<!-- 1) referencia al tipo de documento html -->
<!-- etiqueta simple sin cierre no tiene pareja -->
<!DOCTYPE html>
<!-- 2) bloque de lenguaje html con un atributo lang = language = lenguaje con un vlor en ingles  -->
<!-- cambiar a idioma o lenguaje es = español -->
<html lang="es">
<!-- head = cabeza  bloque  si tiene pareja  -->
<head>
<!-- identación = permite visualizar de mejor forma el código y también genera una estructura árbol -->
    <!-- despues -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- despues  -->

    <!-- title = titulo de toda la página web -->
    <!-- etiqueta par -->
    <title>Boilerplate</title>
<!-- cierre de head-->
</head>
<!-- alt + z reajusta el texto -->
<!-- seccion la zona  más importante que el bady = cuerpo dentro va todo lo que mostramos al usuario -->
<body>
    <!-- aqui va todo el contenido  -->
    <!-- *********************
        ZONA IMPORTANTE
    ********************** -->
<!-- CIERRE DE BODY = CUERPO -->

</body>
<!-- CIERRE DEL BLOQUE HTML -->
</html>
