<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Video</title>
  </head>
  <body>
    <h1 class="titulo">VIDEO</h1>

    <!-- externo -->
    <!-- frame iun marco de trabajo se incorporan a nuestro html -->

    <!-- cuidado con los derechos de autor  -->
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/tKmsgdcw1vg"
      frameborder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>

    <iframe
      width="860"
      height="315"
      src="https://www.youtube.com/embed/XO2sHdiq4TI"
      frameborder="5"
      allowfullscreen
    ></iframe>

    <div style="padding: 80% 0 0 0; position: relative">
      <iframe
        src="https://player.vimeo.com/video/5737848?autoplay=1&color=ff9933&title=0&byline=0&portrait=0"
        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%"
        frameborder="0"
        allow="autoplay; fullscreen"
        allowfullscreen
      ></iframe>
    </div>
    <script src="https://player.vimeo.com/api/player.js"></script>
    <div style="padding: 56.25% 0 0 0; position: relative">
      <iframe
        src="https://player.vimeo.com/video/204980608?autoplay=1&color=ff9933&title=0&byline=0&portrait=0"
        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%"
        frameborder="0"
        allow="autoplay; fullscreen"
        allowfullscreen
      ></iframe>
    </div>
    <script src="https://player.vimeo.com/api/player.js"></script>

    <!-- interno o local -->
 <!-- interno o local -->

    <!-- par src = source = fuente = de donde obtengo el recurso (video) -->
    <!-- controls  ver los controles en el video -->
    <!-- autoplay  reprodusca en automÃ¡tico-->
    <!-- lopp  ciclo  -->
    <!-- muted -->
    <!-- falso y verdadero true o false  -->
    
    <video src="video/playa.mp4" autoplay muted loop></video>
    

  </body>
</html>
