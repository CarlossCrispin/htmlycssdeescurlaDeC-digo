<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Texto</title>
  </head>
  <body>
    <h1>Etiquetas de texto</h1>
    <!-- h= header = encabezado  y 1 represeta el varlor de importancia en el docuemnto -->
    <!-- sintaxis escribir código de forma correcta -->
    <!-- semántica como se entiende el código -->
    <h1>Título</h1>
    <h2>Título n2</h2>
    <h3>Título n3</h3>
    <h4>text</h4>
    <h5>texto</h5>

    <p>párrafos</p>

    <!-- emmet lorem -->

    <p>lorem5</p>

    <!-- p>lorem3 -->

    <h2>Etiquetas de preformato</h2>
    <strong>texto</strong>
    <br />
    <small>texto</small>
    <br />
    <del>texto</del>
    <em>texto</em>
    <big>texto</big>
    <sup>texto</sup>
    <sub>texto</sub>

    <!-- simples -->
    <!-- horizontal row -->
    <hr />
    <!-- break -->
    <br />

    <h2>Listas</h2>
    <!-- ul = unordered list lista desordenada -->
    <!-- bloques -->
    <ul>
      <!-- list item -->
      <li>rojo</li>
      <li>verde</li>
      <li>morado</li>
    </ul>

    <!-- order list lista ordenada -->

    <ol>
      <!-- list item -->
      <li>rojo</li>
      <li>verde</li>
      <li>morado</li>
    </ol>

    <!-- ol>(li>{país $})*100 -->
    <!-- etiquetas anidadas -->
    <p>Me gusta el <strong>punk </strong>  y  la <del>salsa</del></p>

    <!-- 2 anidadas 1 lista de peliculas favoritas, canciones o artistas -->
  </body>
</html>
